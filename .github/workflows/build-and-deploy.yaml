on:
  push:
    branches:
      - main
      - master

name: Build and deploy

jobs:
  pkgdown:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1

      - uses: r-lib/actions/setup-pandoc@v1

      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install dependencies
        run: |
          remotes::install_deps(dependencies = TRUE)
          install.packages("pkgdown", type = "binary")
        shell: Rscript {0}

      - name: Install package
        run: R CMD INSTALL .

      - name: Cache BSRTO downloads
        uses: actions/cache@v2
        with:
          path: ${{ runner.temp }}/bsrto-cache-dir
          key: bsrto-cache-dir-1

      - name: Build updated data
        env:
          R_BSRTO_CACHE: ${{ runner.temp }}/bsrto-cache-dir
        run: |
          if (!dir.exists(Sys.getenv("R_BSRTO_CACHE"))) {
            dir.create(Sys.getenv("R_BSRTO_CACHE"))
          }

          bsrto::bs_build_2019()
        shell: Rscript {0}
