# Specific to the about tab

- key: about_text_1
  en: Changing climate in Canada’s Arctic presents both challenges and opportunities.
    There is a need to monitor the environment to understand the changes, and mitigate
    their impacts. There is also the need for relevant, up-to-date data to support
    increased activity and responsible development in a more accessible Arctic.
  fr: Les conditions climatiques changeantes dans l'Arctique canadien présentent à
    la fois des défis et des possibilités. Il est nécessaire de surveiller l'environnement
    afin de comprendre les changements et de réduire leur incidence. Il est aussi
    nécessaire d'obtenir des données pertinentes et à jour afin d'appuyer les activités
    accrues et le développement responsable dans l'Arctique plus accessible.

- key: about_text_2
  en: An ocean observatory was installed at the eastern end of the Northwest Passage
    in 2009 to provide hourly ocean and ice conditions for use by mariners and climate
    modellers. Data from instrumented moorings are acoustically transmitted to a "data
    hub" at the offshore end of an underwater cable, sent through the cable, and then
    transmitted from the shore station by Iridium satellite for access on the web.
  fr: Un observatoire océanique a été installé à l'extrémité est du passage Nord-Ouest
    en 2009 afin de fournir des renseignements horaires sur les conditions de l'océan
    et des glaces à être utilisés par les navigateurs et les modélisateurs du climat.
    Les données provenant des amarrages équipés sont transmises de manière acoustique
    à un « concentrateur de données » à l'extrémité d'un câble sous-marin située en
    haute mer, envoyées à travers un câble, puis transmises à partir de la station
    à terre par un système de satellites Iridium aux fins d'accès sur le Web.
