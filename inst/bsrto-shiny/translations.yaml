
# The "key" language is the string used in the app to identify the translation
# and is useful when the same term needs to be translated differently
# depending on the context. The compilation step in the app automatically
# assignes the "en" value from the "key" value if it is missing. This is
# done to minimize redundancy/the effort involved with keeping translations
# up-to-date.
